<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Frequência</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4285F4">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 login-container" id="login-container">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Controle de Frequência</h2>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="turma" class="form-label">Turma</label>
                                <select class="form-select" id="turma" required>
                                    <option value="" selected disabled>Selecione sua turma</option>
                                    <option value="A">Turma A</option>
                                    <option value="B">Turma B</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="dre" class="form-label">DRE</label>
                                <input type="text" class="form-control" id="dre" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Entrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-10 dashboard-container" id="dashboard-container" style="display: none;">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2>Minha Frequência</h2>
                            <button id="logout-btn" class="btn btn-sm btn-outline-secondary">Sair</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="student-info">
                            <h3 id="student-name"></h3>
                            <p>DRE: <span id="student-dre"></span></p>
                            <p>Turma: <span id="student-turma"></span></p>
                        </div>
                        
                        <div class="row mt-4">
                            <div class="col-md-4">
                                <div class="card text-center">
                                    <div class="card-header">Presenças</div>
                                    <div class="card-body">
                                        <h3 id="presence-count">-</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card text-center">
                                    <div class="card-header">Faltas</div>
                                    <div class="card-body">
                                        <h3 id="absence-count">-</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card text-center">
                                    <div class="card-header">Porcentagem</div>
                                    <div class="card-body">
                                        <h3 id="percentage">-</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <h4>Dias com faltas:</h4>
                            <div id="absence-days" class="absence-days-container">
                                <p>Carregando...</p>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Assistente da Disciplina</h4>
                                </div>
                                <div class="card-body">
                                    <p>Tire suas dúvidas sobre a disciplina com o Agente GEO:</p>
                                    <div class="d-grid gap-2">
                                        <button id="chat-btn" class="btn btn-primary">Abrir Assistente GEO</button>
                                        <div id="chatvolt-container" style="display: none; height: 500px;">
                                            <iframe id="chatvolt-frame" src="https://www.chatvolt.ai/@agentegeo" width="100%" height="100%" frameborder="0"></iframe>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/app.js"></script>
    <script>
        // Registrar o Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('../sw.js')
                    .then(reg => console.log('Service Worker registrado!'))
                    .catch(err => console.log('Erro ao registrar Service Worker:', err));
            });
        }
    </script>
</body>
</html>
